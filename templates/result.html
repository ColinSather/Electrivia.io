{% extends "base.html" %}
{% block content %}
<div class="outer">
	<div class="middle">
		<div class="inner">
			{% if ans[1] == ans[2] %}
				<img src="{{ url_for('static', filename='images/Correct.png') }}" alt="correct">
				{% else %}
				<img src="{{ url_for('static', filename='images/Incorrect.png') }}" alt="incorrect">
			{% endif %}
			<h1>{{ ans[0] }}</h1>
			<h2>Your answer was: {{ ans[1] }}</h1>
			<h2>The correct answer was...</h2>
			<h2>{{ ans[2] }}</h2>
			<div class="display-flex">
				<a href="/">Exit</a>
				<button><a href="/rq">Next Question</a></button>
			</div>
		</div>
	</div>
</div>	
{% endblock %}
