{% extends "base.html" %}
{% block content %}
<div class="grid-layout">
	<div class="inner text-left">
		{% if ans[1] == ans[2] %}
			<div class="correct">
				<h1>Correct!</h1>
			</div>
			{% else %}
			<div class="incorrect">
				<h1>Incorrect</h1>
			</div>
		{% endif %}
		<h2>{{ ans[0] }}</h2>
		<h2>The correct answer was: {{ ans[1] }}</h2>
		<h2>Your answer was: {{ ans[2] }}</h1>
		<div class="display-flex">
			<a href="/">Exit</a>
			<button class="btn-common">
				<a href="/rq">Next Question</a>
			</button>
		</div>
	</div>
</div>	
{% endblock %}
